<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Próximamente</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }

    h1 {
      font-size: 3.5rem;
      letter-spacing: 2px;
      animation: slideDown 1.5s ease-out forwards;
      opacity: 0;
    }

    p {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ccc;
      animation: fadeIn 3s ease-out 1.5s forwards;
      opacity: 0;
    }

    .loader {
      margin: 2rem auto 0;
      border: 4px solid #fff;
      border-top: 4px solid #000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PRÓXIMAMENTE</h1>
    <p>Estamos trabajando en algo para satisfacerlos.</p>
    <div class="loader"></div>
  </div>
</body>
</html>
